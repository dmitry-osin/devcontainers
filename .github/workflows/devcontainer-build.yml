name: Build Dev Containers from devcontainer.json

# This workflow builds devcontainer images from devcontainer.json files
# that use features instead of Dockerfiles

on:
  schedule:
    - cron: '37 0 * * *'
  push:
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-devcontainers:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: rust
            path: ./rust
          - name: nodejs
            path: ./nodejs
          - name: python
            path: ./python
          - name: go
            path: ./go
          - name: dotnet
            path: ./dotnet
          - name: deno
            path: ./deno
          - name: elixir
            path: ./elixir
          - name: ruby
            path: ./ruby
          - name: solidity
            path: ./solidity
          - name: java-jdk8
            path: ./java/jdk8
          - name: java-jdk11
            path: ./java/jdk11
          - name: java-jdk17
            path: ./java/jdk17
          - name: java-jdk21
            path: ./java/jdk21

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login to registry (needed for accessing devcontainer features)
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Ensure docker login credentials are persisted for devcontainers CLI
      - name: Configure Docker credentials for devcontainers CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          # Copy credentials to home directory for devcontainers CLI
          mkdir -p $HOME/.docker
          cp -r ~/.docker/* $HOME/.docker/ 2>/dev/null || true

      # Extract metadata for Docker tags
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Build devcontainer image using devcontainers/ci action
      - name: Build and push devcontainer image
        id: build
        uses: devcontainers/ci@v0.3
        if: github.event_name != 'pull_request'
        env:
          DOCKER_CONFIG: /home/runner/.docker
        with:
          imageName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
          imageTag: ${{ steps.meta.outputs.version }}
          cacheFrom: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}:latest
          push: "always"
          subFolder: ${{ matrix.path }}
      
      # Build devcontainer image (without push) for PRs
      - name: Build devcontainer image (PR)
        id: build-pr
        if: github.event_name == 'pull_request'
        env:
          DOCKER_CONFIG: /home/runner/.docker
        uses: devcontainers/ci@v0.3
        with:
          imageName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
          imageTag: ${{ steps.meta.outputs.version }}
          cacheFrom: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}:latest
          push: "never"
          subFolder: ${{ matrix.path }}

      # Install cosign for signing
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Sign the published Docker image
      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          if [ -n "$DIGEST" ] && [ "$DIGEST" != "null" ]; then
            echo "$TAGS" | xargs -I {} cosign sign --yes {}@$DIGEST
          fi

